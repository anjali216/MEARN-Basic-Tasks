<div class="row">
    <div class="col-6">
        <img  width="100%" height="450px" [src]=loginImg alt="">
    </div>
    <div class="col-6">
        <form class="p-5 text-center m-5">
            <h1 class="m-3">Login Here....</h1>
            <!--string interpolation-->
            <p>{{msg}}</p>
            <div class="mb-2">
              <input placeholder="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-2">
              <input placeholder="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <!--event binding-->
            <button  (click)="btnClick()"    routerLink="home" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>
