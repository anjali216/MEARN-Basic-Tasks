<div class="container shadow border row m-5">
<div class="col-6">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgaygB1yC521eBimcIJH2dHnzEUntcKqWKlQ&s" alt="" height="500px" width="100%">
</div>
<div class="col-6 p-5">
    <h2>Login Here...</h2>
    <form (ngSubmit)="login()">
        <input type="text" [(ngModel)]="Useremail" name="Useremail" placeholder="email" class="form-control my-3">
        <input type="password" [(ngModel)]="Userpassword" name="Userpassword"  placeholder="Userpassword" class="form-control my-3">
        
        <div class="button text-center">
           <button class="btn btn-dark">Submit</button>
        </div>
    </form>
</div>
</div>
