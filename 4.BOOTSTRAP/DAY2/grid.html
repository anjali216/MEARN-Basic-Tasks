<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
     <!--Bootstrap link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--javascript cdn-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</head>
<body>
    <!--1st row-->
    <div class="row">
        <div class="col-12 bg-warning">1</div>
    </div>
    <!--2nd row-->
    <div class="row">
        <div class="col-6 bg-primary">1</div>
        <div class="col-6 bg-info">2</div>
        </div>
    </div>
    <!--3rd row-->
    <div class="row">
    <div class="col-4 bg-warning">1</div>
    <div class="col-4 bg-secondary">2</div>
    <div class="col-4  bg-info">3</div>
    </div>
    <!--4th row-->
    <div class="row">
     <div class="col-3 bg-secondary">1</div>
     <div class="col-3 bg-primary">2</div>
     <div class="col-3 bg-warning">3</div>
     <div class="col-3 bg-light">4</div>
    </div>
    <!--5th row-->
    <div class="row">
     <div class="col bg-light">1</div>
      <div class="col bg-info">2</div>
      <div class="col bg-primary">3</div>
      <div class="col bg-warning" >4</div>
      <div class="col bg-secondary">5</div>
    </div>
    <!--6th row-->
    <div class="row">
        <div class="col-2 bg-secondary">1</div>
        <div class="col-2 bg-primary">2</div>
        <div class="col-2 bg-warning">3</div>
        <div class="col-2 bg-light">4</div>
        <div class="col-2 bg-dark">5</div>
        <div class="col-2 bg-primary">6</div>
    </div>
    <!--7throw-->
    <div class="row">
     <div class="col bg-warning">1</div>
     <div class="col bg-primary">2</div>
     <div class="col bg-light">3</div>
     <div class="col bg-danger">4</div>
     <div class="col bg-success">5</div>
     <div class="col bg-primary">6</div>
     <div class="col bg-info">7</div>
    </div>
    <!--8th row-->
    <div class="row">
        <div class="col bg-danger">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-light">3</div>
        <div class="col bg-danger">4</div>
        <div class="col bg-success">5</div>
        <div class="col bg-primary">6</div>
        <div class="col bg-info">7</div>
        <div class="col bg-secondary">8</div>
    </div>
    <!--9th row-->
    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-warning">3</div>
        <div class="col bg-danger">4</div>
        <div class="col bg-success">5</div>
        <div class="col bg-primary">6</div>
        <div class="col bg-info">7</div>
        <div class="col bg-secondary">8</div>
        <div class="col bg-primary">9</div>
    </div>
    <!--10 row-->
    <div class="row">
        <div class="col bg-danger">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-light">3</div>
        <div class="col bg-danger">4</div>
        <div class="col bg-success">5</div>
        <div class="col bg-primary">6</div>
        <div class="col bg-info">7</div>
        <div class="col bg-secondary">8</div>
        <div class="col bg-primary">9</div>
        <div class="col bg-light">10</div>
    </div>
    <!--11th row-->
    <div class="row">
        <div class="col bg-warning">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-light">3</div>
        <div class="col bg-danger">4</div>
        <div class="col bg-success">5</div>
        <div class="col bg-primary">6</div>
        <div class="col bg-info">7</div>
        <div class="col bg-secondary">8</div>
        <div class="col bg-primary">9</div>
        <div class="col bg-light">10</div>
        <div class="col bg-danger">11</div>
    </div>
    <!--12th row-->
 <div class="row">
    <div class="col bg-warning">1</div>
    <div class="col bg-primary">2</div>
    <div class="col bg-light">3</div>
    <div class="col bg-danger">4</div>
    <div class="col bg-success">5</div>
    <div class="col bg-primary">6</div>
    <div class="col bg-info">7</div>
    <div class="col bg-secondary">8</div>
    <div class="col bg-primary">9</div>
    <div class="col bg-light">10</div>
    <div class="col bg-danger">11</div>
    <div class="col bg-primary">12</div>
 </div>
</body>
</html>
