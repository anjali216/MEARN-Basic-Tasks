<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-7 mb-5">

            <h3 class="text-center mt-5 mb-0 p-3 rounded-top bg-dark text-light">
                EVENT REGISTRATION FORM
            </h3>
            <div class="container-sm border border-1 border-secondary rounded-bottom">
                <form class="m-3 mt-5">

                    <div class="mb-3 d-flex">
                      <label for="Name" class="form-label p-2 m-2 mx-5">Name</label>
                      <div class="p-2 ms-3">
                        <input type="text" class="form-control bg-secondary-subtle" id="firstName">
                        <div class="form-text p-1">First Name</div>
                      </div>
                      <div class="p-2 ms-3">
                        <input type="text" class="form-control bg-secondary-subtle" id="lastName">
                        <div class="form-text p-1">Last Name</div>
                      </div>
                    </div>

                    <div class="mb-4 d-flex me-3">
                        <label for="Company" class="form-label ps-3 m-2 ms-4 me-4">Company</label>
                        <input type="text" class="form-control bg-secondary-subtle mx-5" id="">
                    </div>

                    <div class="my-5 d-flex me-3">
                        <label for="email" class="form-label ps-3 my-2 mx-5">Email</label>
                        <input type="text" class="form-control bg-secondary-subtle ms-4 me-5" id="" placeholder="example@gmail.com">
                    </div>

                      <div class="mb-4  d-flex">
                        <label for="Phone" class="form-label p-2 m-2 mx-5">Phone</label>
                        <div class="col-2 p-2 ms-2 me-3">
                          <input type="text" class="form-control bg-secondary-subtle" id="">
                          <div class="form-text p-1">Area Code</div>
                        </div>
                        <div class="col-6 p-2 me-5">
                          <input type="text" class="form-control bg-secondary-subtle" id="">
                          <div class="form-text p-1">Phone Number</div>
                        </div>
                      </div>

                      <div class="mb-5 d-flex me-3">
                        <label for="subject" class="form-label m-2 mx-5">Subject</label>
                        <select class="form-select bg-secondary-subtle ms-4 me-5" aria-label="Default select example">
                            <option selected>Choose Option</option>
                        </select>
                      </div>
  
                      <div class="mb-4 ">
                        <label for="customer" class="form-label p-2 m-2 ms-4">Are you an existing customer?</label>
                        <div class="form-check col-2 p-2 ms-2 me-3 d-flex">
                          <input class="form-check-input ms-4 m-1 bg-success" type="radio" id="" >
                          <label class="form-check-label" for="flexRadioDefault2">Yes</label>
                          <input class="form-check-input ms-4 m-1" type="radio" id="">
                          <label class="form-check-label" for="flexRadioDefault2">No</label>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-danger text-center m-5 px-5 mt-2">Register</button>
                </form>        
            </div>


        </div>
        <div class="col-3"></div>
    </div>
</body>
</html>
