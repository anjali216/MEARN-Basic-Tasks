    <title>GitHub</title>
    <!--Bootstrap link-->

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container-sm text-center mt-5">

    </div>
    <div class="container-sm text-center mt-5">
        <h3>Sign in to Github</h3>
            <div class="container p-5 border border-1 rounded-3 border-secondary col-4 mb-4" >
                <div class="d-flex flex-column mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label-sm text-start">Username or email address</label>
                    <input type="email"  class="form-control " id="exampleFormControlInput1" placeholder="">
                 </div>
                <div class="mb-3 d-flex flex-column ">

                </div>
                <input type="email"  class="form-control " id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="d-grid gap-2  mx-auto">
                    <button class="btn btn-success" type="button">Sign in</button>
                  </div>
            </div>
            <div class="container  border border-1 rounded-2 border-secondary col-4">
                <div class=" d-flex justify-content-md-center py-2 ">
                    <h6 class="text-end text-dark ">New to GitHub?</h6>
                    <h6 class="text-end text-primary">Create an Account</h6>
                </div>
                </div>
                
    </div>
