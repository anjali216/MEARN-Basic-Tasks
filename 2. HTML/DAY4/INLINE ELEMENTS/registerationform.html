<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h4>Register Form</h4>
    <form>
        <label for="">Username :</label>
        <input type="text" placeholder="Enter your Full name">
        <br><br>
        <label for="">Email :</label>
        <input type="email" placeholder="Enter your Email">
        <br><br>
        <label for="">Phone Number:</label>
        <input type="text" placeholder="Enter your Phone Number">
        <br><br>
        <label for="">Age:</label>
        <input type="number" placeholder="Enter your age">
        <br><br>
        <label for="">address:</label>
        <textarea name="" id="" rows="10" cols="30"></textarea>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender"><label for="">Male</label>
        <input type="radio" name="gender"><label for="">Female</label>
        <input type="radio" name="gender"><label for="">Other</label>
        <br><br>
        <label for="">Select your course:</label>
         <select name="" id="">
            <option value=""hidden>Select</option>
            <option value="">MEARN</option>
            <option value="">Python</option>
            <option value="">Testing</option>
            <option value="">Big data</option>
         </select>
        <br><br>
        <!--checkbox-->
         <label for="">Select your language</label> 
         <input type="checkbox"><label for="">English</label>
         <input type="checkbox"><label for="">Malayalam</label>
         <input type="checkbox"><label for="">tamil</label>
         <br><br>  
         <label for="">Upload your resume</label>
         <input type="file">
         <br><br>
        <input type="submit" value="Sign-up">
    </form>
</body>
</html>
