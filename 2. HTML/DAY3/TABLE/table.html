<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <table border="2">
    <caption>
        Table Title
    </caption>
    <thead>
    <tr>
        <th>HeaderContent 1</th>
        <th>HeaderContent 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>BodyContent 1</td>
        <td>BodyContent 2</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>FooterContent 1</td>
        <td>FooterContent 2</td>
    </tr>
    </tfoot>
   </table> 
</body>
</html>
