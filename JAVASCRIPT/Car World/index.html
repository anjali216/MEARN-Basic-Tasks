<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./script.js"></script>
</head>
<body>
    <h1 class="text-center p-1 text-info">Car World</h1>
    <br>
    <div class="d-flex justify-content-evenly container">
        <div class="col-4 card border border-2 p-5">
            <h2 class="tex-center text-info">Enter Details</h2>
            <label for="">Car Brand</label>
            <input id="brand" type="text" class="form-control w-75" placeholder="Car Brand">
            <label for="">Price</label>
            <input  id="price"  type="text" class="form-control w-75" placeholder="price">
            <label for="">Key</label>
            <input  id="key" type="text" class="form-control w-75" placeholder="key">
            <br>
            <button class="btn btn-outline-primary w-75" onclick="Store()">Store Records</button>
        </div>
      <div class="col-3 card border border-2 p-5">
        <h2 class="text-center text-info">Enter key To Retrieve Item</h2>
       <label for="">Key</label>
       <input  id="key1"  type="text" class="form-control w-75" placeholder="Key">
       <br>
       <button class=" btn btn-outline-info w-100" onclick="retrieve()">Retrieve Records</button>
       <br>
       <p id="p1" class="text-justify"></p>
      </div>
     <div class="col-3 card border border-2 p-5">
        <h2 class="tex-center text-info">Delete Records</h2>
        <label for="">Key</label>
        <input  id="Key2" type="text" class="form-control w-75" placeholder="Key">
        <br><br>
        <button class="btn btn-outline-danger" onclick="DeleteKey()">
          Remove Records</button>
        <br>
        <p id="p2" class="text-justify"></p>
      </div> 
    </div>
   <br>
   <div class=" d-grid gap-4 col-6 mx-auto" >
   <button class="btn btn-outline-secondary"  type="button"  onclick="DeleteItems()">
    Clear all Records
  </button>
   </div>
</body>
</html>
