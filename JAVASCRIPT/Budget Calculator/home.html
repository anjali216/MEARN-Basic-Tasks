<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" type="images/png" href="https://pic.onlinewebfonts.com/thumbnails/icons_544523.svg">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav style="background-color: rgb(82, 160, 160,0.6);" class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/budget.jpeg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <span style="font-weight: 600;">Budget Calculator</span>
          </a>
          <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
      </nav>
      <h4 style="color: rgb(57, 39, 28);" class="text-center mt-4 mb-4" id="headi"></h4>
      <div id="row1" class="row">
        <div id="col1" class="col-3 m-5 p-3 text-center">
            <h4 style="color: rgb(57, 39, 28);" class="m-4">Income</h4>
            <input class="form-control w-75 mx-4 my-1" id="desi" type="text" placeholder="description"><br>
            <input class="form-control w-75 mx-4 my-1" id="amti" type="text" placeholder="amount"><br>
            <button id="btni" class="btn" onclick="income()">Add Income</button>
        </div>
        <div id="col2" class="col-3 my-5 mx-3 p-3 text-center">
            <h4 style="color: rgb(57, 39, 28);" class="m-3 mb-5">Savings</h4>
            <div id="row2" class="row mx-3 my-2">
                <div id="colb" class="col py-5">
                    <h5 style="text-shadow: 1px 1px 1px white;" class="m-3">Balance</h5>
                    <h5 style="text-shadow: 1px 1px 1px white;" id="dispbal"></h5>
                </div>
                <div id="cols" class="col py-5">
                    <h5 style="text-shadow: 1px 1px 1px white;" class="m-3">Spent</h5>
                    <h5 style="text-shadow: 1px 1px 1px white;" id="dispsp"></h5>
                </div>
            </div>
        </div>
        <div id="col3" class="col-3 m-5 p-3 text-center">
            <h4 style="color: rgb(57, 39, 28);" class="m-4">Expense</h4>
            <input class="form-control w-75 mx-4 my-1" id="dese" type="text" placeholder="description"><br>
            <input class="form-control w-75 mx-4 my-1" id="amte" type="text" placeholder="amount"><br>
            <button id="btne" class="btn" onclick="expense()">Add Expense</button>
        </div>
      </div>
      <div id="row3" class="row mt-5 py-4">
        <h4 style="color: rgb(57, 39, 28);" class="text-center mt-2" id="heading">Detailed View</h4>
        <div class="col-5 text-center mx-5 my-2">
          <div id="tabi" class="row text-center my-4">
            <h5 id="hi" class="my-3">Income</h5>
          </div>
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="indet"></tbody>
          </table>
        </div>
        <div class="col-5 text-center mx-5 my-2">
          <div id="tabe" class="row text-center my-4">
            <h5 id="he" class="my-3">Expense</h5>
          </div>
          <table>
            <thead>
              <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Balance</th>
              </tr>
            </thead>
            <tbody id="exdet"></tbody>
          </table>
        </div>
      </div>
      
    
</body>
</html>
