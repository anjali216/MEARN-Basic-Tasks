<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" type="image/png" href="./images/budgetsave.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
   <script src="./script.js"></script>
  </head>
<body>
    <nav class="navbar" style="background-color: rgb(60,95,95);">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">
            <img src="./images/budget.jpeg" alt="" height="40px" width="50px" class="d-inline-block align-text-top">
            <span style="font-weight: 600;">Budget Calculator</span>
         </a>
         <button onclick="logout()" class="btn btn-primary" type="button">Logout</button>
        </div>  
            <div class="d-grid gap-2 d-md-block">
                   
            </div>
    </nav>
    <h4 style="color: rgb(57, 39, 28);" class="text-center mt-4 mb-4" id="headi">Welcome User</h4>
    <div id="row1" class="row">
      <div id="col1" class="col-3 m-5 p-3 text-center">
          <h4 style="color: rgb(57, 39, 28);" class="m-4">Income</h4>
          <input class="form-control w-75 mx-4 my-1" id="desi" type="text" placeholder="Income Type"><br>
          <input class="form-control w-75 mx-4 my-1" id="amti" type="text" placeholder="amount"><br>
          <button id="btni" class="btn" onclick="income()">Add Income</button>
      </div>
      
        <div id="col3" class="col-3 m-5 p-3 text-center">
            <h4 style="color: rgb(57, 39, 28);" class="m-4">Expense</h4>
            <input class="form-control w-75 mx-4 my-1" id="dese" type="text" placeholder="Expense Type"><br>
            <input class="form-control w-75 mx-4 my-1" id="amte" type="text" placeholder="amount"><br>
            <button id="btne" class="btn" onclick="expense()">Add Expense</button>
        </div>

        <div id="col2" class="col-3 my-5 mx-3 p-3 text-center">
          <h4 style="color: rgb(57, 39, 28);" class="m-3 mb-5">Savings</h4>
          <div id="row2" class="row mx-3 my-2">
              <div id="colb" class="col py-5">
                  <h5 style="text-shadow: 1px 1px 1px white;" class="m-3">Balance</h5>
                  <h5 style="text-shadow: 1px 1px 1px white;" id="dispbal"></h5>
              </div>
              <div id="cols" class="col py-5">
                  <h5 style="text-shadow: 1px 1px 1px white;" class="m-3">Spent</h5>
                  <h5 style="text-shadow: 1px 1px 1px white;" id="dispsp"></h5>
              </div>
          </div> 
        </div>
    </div>

    <div id="row3" class="row mt-5 py-4">
      <h4 style="color: rgb(57, 39, 28);" class="text-center mt-2" id="heading">Detailed View</h4>
      <div class="col-5 text-center mx-5 my-2">
        <div id="tabi" class="row text-center my-4">
          <h5 id="hi" class="my-3">Income</h5>
        </div>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="indet"></tbody>
        </table>
      </div>
      <div class="col-5 text-center mx-5 my-2">
        <div id="tabe" class="row text-center my-4">
          <h5 id="he" class="my-3">Expense</h5>
        </div>
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody id="exdet"></tbody>
        </table>
      </div>
    </div>

</body>
</html>
