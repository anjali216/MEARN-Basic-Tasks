<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>
<body>
<div class="cal">
    <h1 style="text-align: center;">Calculator</h1>
    <input type="text" id="result">
    <br>
    <button id="seven" onclick="displayNumber('7')">7</button>
    <button id="eight" onclick="displayNumber('8')">8</button>
    <button id="nine" onclick="displayNumber('9')">9</button>
    <button id="multiply" onclick="displayNumber('*')">*</button>
    <br>
    <button id="four" onclick="displayNumber(4)">4</button>
    <button id="five" onclick="displayNumber(5)">5</button>
    <button id="six" onclick="displayNumber(6)">6</button>
    <button id="difference" onclick="displayNumber('-')">-</button>
    <br>
    <button id="one" onclick="displayNumber(1)">1</button>
    <button id="two" onclick=" displayNumber(2)">2</button>
    <button id="three" onclick="displayNumber(3)">3</button>
    <button id="add" onclick="displayNumber('+')">+</button>
    <br>
    <button id="ac" onclick="clearText()">AC</button>
    <button id="zero" onclick="displayNumber(0)">0</button>
    <button id="div" onclick="displayNumber('/')">รท</button>
    <button id="equal" onclick="operations()">=</button>
    <br>
    <button id="del" onclick="backspace()">&#9003</button>
</div>
    
</body>
</html>
