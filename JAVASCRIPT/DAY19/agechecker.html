<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-primary">
    <div class="bg-light text-center mx-auto mt-5 d-flex flex-column w-25">
        <h3 class="mt-3 mb-4">Age Checker</h3>
        <input type="text" id="age" class="form-control border border-dark border-2 rounded mx-auto my-3 w-75">
        <button onclick="checkAge()" class="btn btn-primary mx-auto mb-4">Check</button>
        <div id="result">

        </div>
    </div>

    <script>

        function checkAge(){
            let age= document.getElementById("age")
              if(age.value>=18){
                data="You are eligible"
              }else{
                data="You are not eligible";
              }
            
            document.getElementById("result").innerHTML=data
        }


    </script>

</body>
</html>
